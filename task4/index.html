<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container ontainer--padding-vertical">
        <div class="container__title container__title--width">Оставьте заявку</div>
        <div class="container__subtitle container__subtitle--margin-bottom container__subtitle--width">И наш специалист с вами свяжется</div>
        <form class="form container__form form--width" id="test-form">
            <div class="form__inputs form__inputs--width"> 
                <input class="form__input" type="text" name="name" placeholder="Ваше имя" required>
                <input class="form__input" type="tel"  name="phone" placeholder="+7 (___) ___-__-__" required>
                <input class="form__input" type="email" name="mail"  placeholder="Эл. почта" required>
            </div>
            <div class="form-button-wrapper">
                <div class="container__agreement">Нажимая кнопку, я принимаю <span class="container__link">пользовательское соглашение</span>, соглашаюсь с политикой конфиденциальности, условиями пользования сайтом, передачей и обработкой моих персональных данных</div>
                <button class="form__button" type="submit">Оформить заявку</button>
            </div>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
